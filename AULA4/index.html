<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form action="https://www.w3schools.com/action_page.php" method="post">
        <fieldset>
            <legend>Dados de Acesso:</legend>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Dados Pessoais:</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>
            
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required><br><br>
            
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento"><br><br>
            
            <label for="cidade">Cidade:</label>
            <input list="cidades" id="cidade" name="cidade">
            <datalist id="cidades">
                <option value="São Paulo">
                <option value="Rio de Janeiro">
                <option value="Belo Horizonte">
                <option value="Porto Alegre">
                <option value="Curitiba">
            </datalist><br><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="PR">Paraná</option>
            </select><br><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Gênero:</legend>
            <label>
                <input type="radio" name="genero" value="masculino"> Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="feminino"> Feminino
            </label>
            <label>
                <input type="radio" name="genero" value="prefiro_nao_falar"> Prefiro não falar
            </label><br><br>
        </fieldset>

        <fieldset>
            <legend>Curso:</legend>
            <label>
                <input type="checkbox" name="curso" value="ads"> ADS
            </label>
            <label>
                <input type="checkbox" name="curso" value="jogos"> Jogos
            </label>
            <label>
                <input type="checkbox" name="curso" value="gestao_ti"> Gestão de TI
            </label>
            <label>
                <input type="checkbox" name="curso" value="banco_dados"> Banco de Dados
            </label><br><br>
        </fieldset>

        <fieldset>
            <legend>Modelo:</legend>
            <label>
                <input type="radio" name="modelo" value="presencial"> Presencial
            </label>
            <label>
                <input type="radio" name="modelo" value="ead"> EAD
            </label>
            <label>
                <input type="radio" name="modelo" value="semi_presencial"> Semi presencial
            </label><br><br>
        </fieldset>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
